<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Is Art? Lower Thirds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .lower-third {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .text-content {
            flex-grow: 1;
            max-width: 1400px;
        }

        .episode-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .artist-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .song-title {
            font-size: 24px;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .writer-line {
            font-size: 24px;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .logo-container {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-left: 40px;
            min-width: 200px;
        }

        .logo-image {
            max-width: 180px;
            max-height: 120px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
            transition: opacity 0.3s ease;
        }

        .logo-fallback {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            line-height: 1.2;
            display: none;
        }

        /* Show fallback text if image fails */
        .logo-image.failed + .logo-fallback {
            display: block;
        }

        .logo-image.failed {
            display: none;
        }

        /* Animation for smooth updates */
        .text-content div {
            transition: opacity 0.3s ease;
        }

        /* Ensure visibility */
        .lower-third {
            visibility: visible !important;
            opacity: 1 !important;
            display: flex !important;
        }
    </style>
</head>
<body>
    <div class="lower-third">
        <div class="text-content">
            <div class="episode-title" id="episodeTitle">WHAT IS ART? #124</div>
            <div class="artist-name" id="artistName">LIVE NOW</div>
            <div class="song-title" id="songTitle">Open Mic Performance</div>
            <div class="writer-line" id="writerLine">What Is Art? • Maker Radio</div>
        </div>
        
        <div class="logo-container">
            <img 
                class="logo-image" 
                id="logoImage"
                src="./MakerRadioLogo2.png"
                alt="Maker Radio Logo"
                onerror="this.classList.add('failed')"
            >
            <div class="logo-fallback">MAKER RADIO</div>
        </div>
    </div>

    <script>
        // Calculate current episode number
        function getEpisodeNumber() {
            const baseDate = new Date('2025-05-22');
            const baseEpisode = 120;
            const currentDate = new Date();
            const weeksDiff = Math.floor((currentDate - baseDate) / (7 * 24 * 60 * 60 * 1000));
            return baseEpisode + weeksDiff;
        }

        // Initialize with current episode
        document.getElementById('episodeTitle').textContent = `WHAT IS ART? #${getEpisodeNumber()}`;

        // Update performer information
        function updatePerformer(data) {
            console.log('Updating performer:', data);
            
            const episodeTitle = document.getElementById('episodeTitle');
            const artistName = document.getElementById('artistName');
            const songTitle = document.getElementById('songTitle');
            const writerLine = document.getElementById('writerLine');

            if (data) {
                episodeTitle.textContent = `WHAT IS ART? #${getEpisodeNumber()}`;
                artistName.textContent = (data.artist || 'LIVE NOW').toUpperCase();
                songTitle.textContent = data.songTitle || data.song?.title || 'Open Mic Performance';
                
                // Handle writer line
                const writer = data.songWriter || data.song?.writer || data.writer;
                if (writer) {
                    writerLine.textContent = `Written by: ${writer}`;
                } else {
                    writerLine.textContent = 'What Is Art? • Maker Radio';
                }
            }
        }

        // Clear performer info back to defaults
        function clearPerformer() {
            console.log('Clearing performer info');
            
            document.getElementById('episodeTitle').textContent = `WHAT IS ART? #${getEpisodeNumber()}`;
            document.getElementById('artistName').textContent = 'LIVE NOW';
            document.getElementById('songTitle').textContent = 'Open Mic Performance';
            document.getElementById('writerLine').textContent = 'What Is Art? • Maker Radio';
        }

        // Show intermission
        function showIntermission(message) {
            console.log('Showing intermission');
            
            document.getElementById('episodeTitle').textContent = `WHAT IS ART? #${getEpisodeNumber()}`;
            document.getElementById('artistName').textContent = 'INTERMISSION';
            document.getElementById('songTitle').textContent = 'We\'ll be right back!';
            document.getElementById('writerLine').textContent = message || 'What Is Art? • Maker Radio';
        }

        // Connect to server for live updates (optional)
        function connectToServer() {
            try {
                const eventSource = new EventSource('/events');
                
                eventSource.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Server update:', data);
                        
                        if (data.type === 'performer') {
                            updatePerformer(data);
                        } else if (data.type === 'clear') {
                            clearPerformer();
                        } else if (data.type === 'intermission') {
                            showIntermission(data.message);
                        }
                    } catch (e) {
                        console.log('Non-JSON server message:', event.data);
                    }
                };
                
                eventSource.onerror = function(error) {
                    console.log('Server connection error, using defaults');
                };
                
                console.log('Connected to server for live updates');
            } catch (error) {
                console.log('Server not available, using static content');
            }
        }

        // Make functions available globally for console testing
        window.updatePerformer = updatePerformer;
        window.clearPerformer = clearPerformer;
        window.showIntermission = showIntermission;

        // Ensure lower thirds stay visible
        function enforceVisibility() {
            const lowerThird = document.querySelector('.lower-third');
            if (lowerThird) {
                lowerThird.style.visibility = 'visible';
                lowerThird.style.opacity = '1';
                lowerThird.style.display = 'flex';
            }
        }

        // Run visibility enforcement every second
        setInterval(enforceVisibility, 1000);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Lower thirds initialized');
            enforceVisibility();
            connectToServer();
        });

        // Handle logo loading
        document.getElementById('logoImage').addEventListener('load', function() {
            console.log('Logo loaded successfully');
        });

        document.getElementById('logoImage').addEventListener('error', function() {
            console.log('Logo failed to load, showing text fallback');
        });
    </script>
