<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Thirds - What Is Art?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            width: 1920px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            background: transparent; /* Completely transparent as per spec */
        }

        /* Lower third container - bottom-left corner */
        .lower-third {
            position: absolute;
            bottom: 100px;
            left: 100px;
            color: white; /* All white text as per spec */
            visibility: hidden; /* Use visibility for permanent display */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .lower-third.visible {
            visibility: visible;
            opacity: 1;
        }

        /* Line 1: Episode info - 28px bold uppercase */
        .line1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9), /* Main shadow */
                        -1px -1px 2px rgba(0, 0, 0, 0.5), /* Additional shadows for readability */
                        1px -1px 2px rgba(0, 0, 0, 0.5),
                        -1px 1px 2px rgba(0, 0, 0, 0.5),
                        1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Line 2: Artist name - 36px bold uppercase */
        .line2 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 3px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9),
                        -1px -1px 3px rgba(0, 0, 0, 0.6),
                        1px -1px 3px rgba(0, 0, 0, 0.6),
                        -1px 1px 3px rgba(0, 0, 0, 0.6),
                        1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        /* Line 3: Song title - 24px italic */
        .line3 {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9),
                        -1px -1px 2px rgba(0, 0, 0, 0.5),
                        1px -1px 2px rgba(0, 0, 0, 0.5),
                        -1px 1px 2px rgba(0, 0, 0, 0.5),
                        1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Line 4: Written by - 18px italic */
        .line4 {
            font-size: 18px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9),
                        -1px -1px 2px rgba(0, 0, 0, 0.5),
                        1px -1px 2px rgba(0, 0, 0, 0.5),
                        -1px 1px 2px rgba(0, 0, 0, 0.5),
                        1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Logo container - bottom-right corner */
        .logo-container {
            position: absolute;
            bottom: 100px;
            right: 100px;
            visibility: visible; /* Always visible as per spec */
        }

        .logo-image {
            max-height: 80px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        /* Fallback text logo */
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9),
                        -1px -1px 3px rgba(0, 0, 0, 0.6),
                        1px -1px 3px rgba(0, 0, 0, 0.6),
                        -1px 1px 3px rgba(0, 0, 0, 0.6),
                        1px 1px 3px rgba(0, 0, 0, 0.6);
            display: none;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lower-third.visible .line1 { animation: fadeIn 0.5s ease-out; }
        .lower-third.visible .line2 { animation: fadeIn 0.5s ease-out 0.1s backwards; }
        .lower-third.visible .line3 { animation: fadeIn 0.5s ease-out 0.2s backwards; }
        .lower-third.visible .line4 { animation: fadeIn 0.5s ease-out 0.3s backwards; }
    </style>
</head>
<body>
    <!-- Lower third display (stream-permanent) -->
    <div class="lower-third" id="lowerThird">
        <div class="line1" id="line1">WHAT IS ART? #122</div>
        <div class="line2" id="line2">LIVE NOW</div>
        <div class="line3" id="line3">Open Mic Performance</div>
        <div class="line4" id="line4">What Is Art? â€¢ Maker Radio</div>
    </div>

    <!-- Logo (always visible) -->
    <div class="logo-container">
        <img class="logo-image" id="logoImage" src="https://makerradio.org/logo.png" alt="Maker Radio" 
             onerror="document.getElementById('logoImage').style.display='none'; document.getElementById('logoText').style.display='block';">
        <div class="logo-text" id="logoText">MAKER RADIO</div>
    </div>

    <script>
        // Configuration
        const SERVER_URL = 'http://localhost:3001';
        let eventSource = null;
        let reconnectTimeout = null;
        let isConnected = false;

        // Episode number calculation (as per spec)
        function calculateEpisodeNumber() {
            const baseDate = new Date('2025-05-31');
            const baseEpisode = 122;
            const today = new Date();
            const weeksPassed = Math.floor((today - baseDate) / (7 * 24 * 60 * 60 * 1000));
            return baseEpisode + weeksPassed;
        }

        // Initialize display
        function initializeDisplay() {
            // Set episode number
            const episodeNum = calculateEpisodeNumber();
            document.getElementById('line1').textContent = `WHAT IS ART? #${episodeNum}`;
            
            // Show lower third immediately (stream-permanent)
            document.getElementById('lowerThird').classList.add('visible');
        }

        // Update performer information
        function updatePerformer(data) {
            if (!data) return;

            const line2 = document.getElementById('line2');
            const line3 = document.getElementById('line3');
            const line4 = document.getElementById('line4');

            if (data.isIntermission) {
                line2.textContent = 'ðŸŽ­ INTERMISSION';
                line3.textContent = "We'll be right back!";
                line4.textContent = 'What Is Art? â€¢ Maker Radio';
            } else {
                // Line 2: Artist name (uppercase)
                line2.textContent = (data.artist || 'PERFORMER').toUpperCase();
                
                // Line 3: Song title
                const songTitle = data.songTitle || data.song?.title || 'Performance';
                line3.textContent = songTitle;
                
                // Line 4: Writer or default text
                const writer = data.songWriter || data.song?.writer || '';
                if (writer) {
                    line4.textContent = `Written by ${writer}`;
                } else {
                    line4.textContent = 'What Is Art? â€¢ Maker Radio';
                }
            }
        }

        // Connect to server for real-time updates
        function connectToServer() {
            console.log('Connecting to lower thirds server...');
            
            // Try Server-Sent Events first
            try {
                eventSource = new EventSource(`${SERVER_URL}/events`);
                
                eventSource.onopen = () => {
                    console.log('Connected to server');
                    isConnected = true;
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'update' && data.performer) {
                            updatePerformer(data.performer);
                        } else if (data.type === 'clear') {
                            // Reset to default
                            document.getElementById('line2').textContent = 'LIVE NOW';
                            document.getElementById('line3').textContent = 'Open Mic Performance';
                            document.getElementById('line4').textContent = 'What Is Art? â€¢ Maker Radio';
                        }
                    } catch (error) {
                        console.error('Error parsing server data:', error);
                    }
                };

                eventSource.onerror = () => {
                    console.error('Server connection lost');
                    isConnected = false;
                    eventSource.close();
                    
                    // Reconnect after 5 seconds
                    reconnectTimeout = setTimeout(connectToServer, 5000);
                };
            } catch (error) {
                console.error('SSE not supported, falling back to polling');
                pollForUpdates();
            }
        }

        // Fallback: Poll for updates
        async function pollForUpdates() {
            try {
                const response = await fetch(`${SERVER_URL}/current-performer`);
                if (response.ok) {
                    const data = await response.json();
                    updatePerformer(data);
                }
            } catch (error) {
                console.log('Server not available');
            }
            
            // Poll every 500ms
            setTimeout(pollForUpdates, 500);
        }

        // Manual control functions (for testing)
        window.lowerThirds = {
            update: (artist, song, writer) => {
                updatePerformer({
                    artist: artist || 'Test Artist',
                    songTitle: song || 'Test Song',
                    songWriter: writer || ''
                });
            },
            showIntermission: () => {
                updatePerformer({ isIntermission: true });
            },
            reset: () => {
                document.getElementById('line2').textContent = 'LIVE NOW';
                document.getElementById('line3').textContent = 'Open Mic Performance';
                document.getElementById('line4').textContent = 'What Is Art? â€¢ Maker Radio';
            }
        };

        // Initialize on load
        window.addEventListener('load', () => {
            initializeDisplay();
            connectToServer();
        });

        // Ensure lower third stays visible
        setInterval(() => {
            const lowerThird = document.getElementById('lowerThird');
            if (!lowerThird.classList.contains('visible')) {
                lowerThird.classList.add('visible');
            }
        }, 1000);
    </script>
</body>
</html>
